<h2 class="page-header text-center">Edit Contact</h2>
<form role="form" name="editForm" class="form-horizontal contract-form" ng-init="setFieldModalData()" ng-submit="editContact()" novalidate>
    <div class="form-group">
        <label class="col-sm-4 control-label">Full name:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control contact-name-input" ng-model="editContactModal.name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Email address:</label>
        <div class="col-sm-6">
            <input type="email" name="email" class="form-control contact-email-input" ng-model="editContactModal.email">
            <p ng-show="editForm.email.$error.email" class="text-danger emailField">Please Enter Valid Email</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Telephone number:</label>
        <div class="col-sm-6">
            <input type="tel" class="form-control contact-tel-input" ng-model="editContactModal.tel">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-3">
            <button type="submit" class="btn btn-outline btn-lg btn-block" ng-disabled="editForm.$invalid">Submit</button>
        </div>
        <div class="col-sm-3">
            <a href="#listContact" class="btn btn-outline btn-lg btn-block">Cancel</a>
        </div>
    </div>
</form>
