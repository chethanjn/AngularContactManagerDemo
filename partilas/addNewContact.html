<h2 class="page-header text-center">Create Contact</h2>
<form role="form" name="addForm" class="form-horizontal contract-form" ng-submit="createContact()" novalidate>
    <div class="form-group">
        <label class="col-sm-4 control-label">Full name:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control contact-name-input" ng-model="newContactModal.fullName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Email address:</label>
        <div class="col-sm-6">
            <input type="email" name="email" class="form-control contact-email-input" ng-model="newContactModal.email">
            <p ng-show="addForm.email.$error.email" class="text-danger emailField">Please Enter Valid Email</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Telephone number:</label>

        <div class="col-sm-6">
            <input type="tel" class="form-control contact-tel-input" ng-model="newContactModal.tel">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-3">
            <button type="submit" ng-disabled="addForm.$invalid" class="btn btn-outline btn-lg btn-block">Submit</button>
        </div>
        <div class="col-sm-3">
            <a href="#listContact" class="btn btn-outline btn-lg btn-block">Cancel</a>
        </div>
    </div>
</form>
