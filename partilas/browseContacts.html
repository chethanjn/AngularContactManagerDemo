<h2 class="page-header text-center">List of contacts</h2>
<p class="text-center">
    <a href="#addContact" class="btn btn-lg btn-outline" ng-click="addContact()">Add Contact</a>
</p>
<ul class="media-list row contacts-container">
    <li class="media col-md-6 col-lg-4" ng-repeat="contact in contactArray">
        <div class="thumbnail">
            <img class="media-object" src="img/faces/{{contact.id}}.jpg"/>
        </div>
        <div class="media-heading">
            <h3>
                {{contact.name}}
                <small>
                    <a class="edit-contact" ng-click="gotoEditPage(contact)"><span class="glyphicon glyphicon-pencil"></span></a>
                    <a href="#deleteContact" class="delete-contact" ng-click="deleteContact(contact)"><span class="glyphicon glyphicon-trash"></span></a>
                </small>
            </h3>
        </div>
        <div class="media-body">
            <dl>
                <dt>Phone Number:</dt>
                <dd>{{contact.tel}}</dd>
                <dt>Email:</dt>
                <dd>{{contact.email}}</dd>
            </dl>
        </div>
        <hr>
    </li>

</ul>
